<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img class="logo__image" src="img/logo.png"/>
        </div>
      </header>

      <main class="main-container">
        <nav class="sort-nav">
          <button class="btn">
            <img class ="btn__t-shirt t-shirt" data-sort="t-shirt" src="/img/blue_t.png" />
          </button>
          <button class="btn">
            <img class="btn__pants pants" data-sort="pants" src="/img/blue_p.png" />
          </button>
          <button class="btn">
            <img class="btn__skirt skirt" data-sort="skirt" src="/img/blue_s.png" />
          </button>
          <button class="btn btn--blue" data-sort="blue">
            Blue
          </button>
          <button class="btn btn--yellow" data-sort="yellow">
            Yellow
          </button>
          <button class="btn btn--pink" data-sort="pink">
            Pink
          </button>
        </nav>

        <section class="shopping">
          <ul class="items"></ul>
        </section>
      </main>
    </div>
  </body>
</html>
